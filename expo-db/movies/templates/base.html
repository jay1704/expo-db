<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <style>
               @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700');
@import url('https://fonts.googleapis.com/css?family=Oswald');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html{
    font-size: 16px;
}

body:before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    content: " ";
	border-top: 0.5rem solid #0496af;
    z-index: 9999;
}


/* global styles */

.show {
    display: block !important;
}

.hide {
    display: none;
}

.js-modal {
    z-index: 9999;
}

.container {
    max-width: 100vw;
    margin: 0 auto;

}

.search {
    /* max-width: 1140px; */
    margin: 0 auto;
    background: #1e1e1e;
    /* align-items: center; */
    /* justify-content: center; */
    display: flex;
}

.search__container {
    width: 100%;
    max-width: 1140px;
    margin: 0 auto;
    display: flex;
}

.search-form {
    margin: 0 auto;
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: center;
    text-decoration-color: #eee
}

.search-form__query {
    width: 20rem;
    font-size: 1.4rem;
    padding: 1rem 1.2rem;
    font-family: 'Oswald', sans-serif;
    caret-color: #0496af;
    text-decoration-color: #eee
}

.search-form__query:focus {
    outline: none;
    color: #eee;
}

.search-form__icon {
    background-color: #0496af;
    font-size: 2rem;
    padding: 1rem;
}

.search-form__icon > .fa-search {
    color: white;
}

.main {
    background: #202020;
    /* fallback for old browsers */
	/*     background-image: url('./clock-pattern.png'); */
}

.result {
    background-image: linear-gradient(#1E1E1E 0%, #000 100%);
    height: auto;
}

.movies {
    padding: 3rem 0;
    border-radius: 4px;
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
}

.movies__item {
    width: 33.33333%;
    border-radius: 4px;
    position: relative;
}

.movies__item-title {
    z-index: 11000;
    font-size: 1rem;
    font-family: 'Oswald', sans-serif;
    position: absolute;
    transform: translateX(-50%);
    left: 50%;
    top: 30%;
    color: white;
}

.movies__item-image {
    transition: all 0.2s ease;
	width: 100%;
    height: 45vw;
    max-height: 35.626rem;
    box-shadow: 0 0 5px 2px rgba(0,0,0,0.1);
    padding: 10px 10px 10px;
}

.movies__item-star {
    z-index: 9998;
    color: #0496af;
    top: 10%;
    font-size: 3rem;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.movies__item-details-button {
    z-index: 9998;
    padding: 0 0.2rem;
    background: #333;
    position: absolute;
    outline: none;
    border: 0;
    top: 2rem;
    border-radius: 50%;
    right: 1rem;
}

.movies__item-details-button:hover {
	cursor: pointer;
    transform: scale(1.3);
}

.movies__item-details {
    font-size: 1.4rem;
    color: #0496af;
}

.movies__item-rating {
    z-index: 9998;
    font-size: 3rem;
    font-family: Oswald, sans-serif;
    position: absolute;
    transform: translateX(-50%);
    left: 50%;
    top: 20%;
    color: white;
}

.movies__item-expander {
    font-weight: bold;
    font-size: 1rem;
	text-decoration: none;
    text-align: center;
    position: absolute;
    transform: translateX(-50%);
    left: 50%;
	bottom: 10%;
    z-index: 9998;
    background-color: #0496af;
    padding: 1rem 1rem;
    color: white;
    font-family: 'Open Sans', sans-serif;
}

.movies__item-expander:hover {
	background: #0496af;
    cursor: pointer;
}

.footer{
    background-color: #0496af !important;
    color:#1e1e1e;
    position: relative;
    height: fit-content;
    font-family: 'Oswald', sans-serif;
  }   
  
@media only screen and (max-width: 1224px) {
    html {
        font-size: 16px;
    }

    .container {
        padding-left: 1rem;
        padding-right: 1rem;
        
    }

}

@media only screen and (max-width: 768px) {
    html {
        font-size: 14px;
    }

    .movies__item {
        width: 50%;
    }

    .movies__item-image {
        height: 60vw;
    }
}

@media only screen and (max-width: 480px) {
    html {
        font-size: 12px;
    }

    .movies__item-image {
        height: 100vw;
    }

    .movies__item {
        width: 100%;
    }
}

.details {
    padding: 3rem 0;
    border-radius: 4px;
    flex-wrap: wrap;
    min-height: 90vh;
    z-index: 10;
    display: grid;
    grid-template-columns: 300px 900px;
    grid-template-areas: "sidebar content";

    justify-content: center;
}

.details__image {
    width: 300px;
    height: 450px;
}

.details__title {
    font-size: 3rem;
    font-family: Oswald, sans-serif;
    color: white;
    margin-top: 0rem;
}

.details__year {
    font-size: 3rem;
    font-family: Oswald, sans-serif;
    color: #0496af;
    margin-left: 3rem;
    margin-top: 0rem;
}

.details__content {
    font-family: Oswald, sans-serif;
    font-size: 1.5rem;
    color: white;
}

.details__content-header {
    font-family: Oswald, sans-serif;
    font-size: 2rem;
    color: #0496af;
    margin-left: 0rem;
    margin-top: 1rem;
    text-transform: uppercase;
}

.credits {
    display: grid;
    grid-template-columns: 400px 400px;
    grid-column-gap: 50px;
    grid-template-areas: "credit-list credit-list";
    justify-content: center;
}
        </style>
    </head>

    <body>
        
            
            {% block content %}
                
            {% endblock content %}
            
        
    
  
        <script></script>
    </body>
</html>
